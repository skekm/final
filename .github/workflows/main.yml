name: python hourly run

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run bot script
        run: |
          python bot.py
