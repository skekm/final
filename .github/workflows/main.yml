name: bump-bot

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: restore last_run.txt
        uses: actions/cache@v4
        with:
          path: last_run.txt
          key: last-run-${{ github.run_id }}
          restore-keys: last-run-

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run bot script
        run: python bot.py

      - name: save last_run.txt
        uses: actions/cache@v4
        with:
          path: last_run.txt
          key: last-run-${{ github.run_id }}
          restore-keys: last-run-
